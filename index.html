<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/4d3847a46ccc828409d7f134d765b8c3?family=Brown-Regular" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="container-1">
            <img src="./Logo.svg" alt="">

            <div class="head">
                For Individuals
            </div>

            <div class="second-head">
                Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.
            </div>
        </div>

        <div>
            <div class="container-2">

                <form>
                    <div class="line-1">
                        <div>
                            <label for="fname">First name</label><br>
                            <input type="text" id="fname" name="fname"><br>
                        </div>

                        <div>
                            <label for="lname">Last name</label><br>
                            <input type="text" id="lname" name="lname"><br>
                        </div>
                    </div>

                    <div class="line-2">
                        <div>
                            <label for="gender">Gender</label><br>
                            <select id="gender">
                                <option value="" disabled selected hidden>Select Here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select><br>
                        </div>

                        <div>
                            <label for="birth-date">Date of Birth</label><br>
                            <input type="url" id="birth-date" name="birth-date" placeholder="Select Here"><br>
                        </div>
                    </div>

                    <div class="line-3">
                        <div>
                            <label for="weight">Weight(KG)</label><br>
                            <input type="number" id="weight" name="weight" placeholder="Enter Weight"><br>
                        </div>

                        <div>
                            <label for="height">Height(CM)</label><br>
                            <input type="number" id="height" name="height" placeholder="Enter Height"><br>
                        </div>
                    </div>

                    <div class="line-4">
                        <div>
                            <label for="activity-level">Activity Level</label><br>
                            <select id="activity-level">
                                <option value="" disabled selected hidden>Select Here</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select><br>
                        </div>

                        <div>
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password"><br>
                        </div>
                    </div>

                    <button>Register</button>

                </form>

            </div>
            <footer>
                By clicking Register, you agree to our <span class="green">terms of use </span>
                and our <span class="green">privacy policy.</span>
            </footer>
        </div>
    </div>
</body>

</html>
